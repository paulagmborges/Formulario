<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="formulario.css">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>
    <forms>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text"nome="nome" id="nome"requeried>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" nome="sobrenome"id="Sobrenome"requeried>
            </div>
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email"nome="email" id="email"requeried>
            </div>
            <div class="campo">
                <label for="De qual lado da aplicação você desenvolve?"></label>
                <label for="">
                <input type="radio" nome="devweb"value="Front-end"checked >Front-end
                </label>
                <label for="">
                <input type="radio"nome="devweb" value="Backend">Back-end
                </label>
                <label for="">
                <input type="radio"nome=devweb value=""Fullstack>Fullsatck
                </label>
            </div>
        </fieldset class="grupo">
        <div class="campo">
            <label for="">Senioridade</label>
            <select  id="senioridade">
            <option selected disabled value="">Escolha</option>
            <option >Junior</option>
            <option >Pleno</option>
            <option >Senior</option>
        </select>
        </div>
        <fieldset class="grupo">
            <div id="check">
                <label for=""><strong>Selecione as tecnologias que voce utiliza:</strong></label><br><br>
            <input type="checkbox"id="tecnologias" nome="tecnologia1" value="HTML">
            <label for="tecnologia1">HTML</label>
            <input type="checkbox" id="tecnologias" nome="tecnologia2" value="CSS">
            <label for="tecnologia2">CSS</label>
            <input type="checkbox" id="tecnologias"nome="tecnologia3" value="Javascript">
            <label for="tecnologia3">Javascript</label>
            <input type="checkbox" id="tecnologias"nome="tecnologia4" value="PHP">
            <label for="tecnologia4">PHP</label>
            <input type="checkbox" id="tecnologias"nome="tecnologia5" value="Python">
            <label for="tecnologia5">Python</label>
            <input type="checkbox" id="tecnologias"nome="tecnologia6" value="Java">
            <label for="tecnologia6">Java</label>
            <input type="checkbox" id="tecnologias"nome="tecnologia7" value="C+">
            <label for="tecnologia7">C+</label>
           
        </div>
        </fieldset>
        <div class="campo">
            <br>
            <label for=""><strong>Conte um pouco sobre sua experiência:</strong></label>
            <textarea  style="width:26em "name="experiencia" id="experiencia" cols="30" rows="6"></textarea>
        </div>
         <br>
         <br>
         <button class="botao" type="submit">Concluído</button>
    </forms> 
    
</body>
</html>
